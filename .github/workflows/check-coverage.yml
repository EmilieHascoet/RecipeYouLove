name: ğŸ“Š Check Coverage (JaCoCo)

on:
  workflow_call:
    inputs:
      java-version:
        description: "Version de Java"
        required: true
        type: string

jobs:
  detect-structure:
    name: ğŸ” Detect Project Structure
    runs-on: ubuntu-latest
    outputs:
      is-parent: ${{ steps.detect.outputs.is-parent }}
      microservices: ${{ steps.detect.outputs.microservices }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Detect structure
        id: detect
        run: |
          if [ -d "microservices" ]; then
            echo "is-parent=true" >> $GITHUB_OUTPUT
            MS_LIST=$(ls -d microservices/*/ 2>/dev/null | xargs -n 1 basename | jq -R -s -c 'split("\n")[:-1]')
            echo "microservices=$MS_LIST" >> $GITHUB_OUTPUT
            echo "ğŸ” Structure PARENT dÃ©tectÃ©e"
          else
            echo "is-parent=false" >> $GITHUB_OUTPUT
            echo "microservices=[\".\"]" >> $GITHUB_OUTPUT
            echo "ğŸ” Structure MICROSERVICE dÃ©tectÃ©e"
          fi

  coverage-parent:
    name: ğŸ“Š Coverage ${{ matrix.microservice }}
    needs: detect-structure
    if: needs.detect-structure.outputs.is-parent == 'true'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        microservice: ${{ fromJson(needs.detect-structure.outputs.microservices) }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Setup Java ${{ inputs.java-version }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ inputs.java-version }}
          cache: 'maven'

      - name: ğŸ’¾ Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-${{ runner.os }}-

      - name: ğŸ§ª Run Tests with JaCoCo
        working-directory: microservices/${{ matrix.microservice }}
        run: mvn clean test jacoco:report

      - name: ğŸ“¤ Upload JaCoCo Report
        uses: actions/upload-artifact@v3
        with:
          name: jacoco-report-${{ matrix.microservice }}
          path: microservices/${{ matrix.microservice }}/target/site/jacoco/
          retention-days: 30

  coverage-microservice:
    name: ğŸ“Š Coverage Analysis
    needs: detect-structure
    if: needs.detect-structure.outputs.is-parent == 'false'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Setup Java ${{ inputs.java-version }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ inputs.java-version }}
          cache: 'maven'

      - name: ğŸ’¾ Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-${{ runner.os }}-

      - name: ğŸ§ª Run Tests with JaCoCo
        run: mvn clean test jacoco:report

      - name: ğŸ“¤ Upload JaCoCo Report
        uses: actions/upload-artifact@v3
        with:
          name: jacoco-report
          path: target/site/jacoco/
          retention-days: 30
