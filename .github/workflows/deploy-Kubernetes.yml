name:  Deploy to Kubernetes

on:
  workflow_call:
    inputs:
      environment:
        description: "Environnement cible (dev/staging/production)"
        required: true
        type: string
      image-tag:
        description: "Tag de l'image Docker"
        required: true
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  deploy:
    name:  Deploy ${{ matrix.microservice }} to ${{ inputs.environment }}
    runs-on: ubuntu-latest
    environment:
      name: ${{ inputs.environment }}
    strategy:
      fail-fast: false
      matrix:
        microservice:
          - microservice1-mysql
          - microservice2-mysql
          - microservice3-mongodb
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Helm
        uses: azure/setup-helm@v3
        with:
          version: 'v3.13.0'

      - name: ðŸ”§ Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name:  Configure Kubernetes credentials
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
        run: |
          mkdir -p ~/.kube
          echo "$KUBE_CONFIG" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config
          
          echo " Kubeconfig configurÃ©"
          kubectl cluster-info

      - name:  DÃ©terminer le namespace
        id: namespace
        run: |
          case "${{ inputs.environment }}" in
            production)
              NAMESPACE="prod"
              ;;
            staging)
              NAMESPACE="staging"
              ;;
            dev)
              NAMESPACE="dev"
              ;;
            *)
              NAMESPACE="dev"
              ;;
          esac
          
          echo "namespace=${NAMESPACE}" >> $GITHUB_OUTPUT
          echo " Namespace: ${NAMESPACE}"

      - name:  VÃ©rifier/CrÃ©er namespace
        run: |
          NAMESPACE="${{ steps.namespace.outputs.namespace }}"
          
          if ! kubectl get namespace $NAMESPACE &> /dev/null; then
            echo "ðŸ“¦ CrÃ©ation du namespace $NAMESPACE..."
            kubectl create namespace $NAMESPACE
          else
            echo " Namespace $NAMESPACE existe dÃ©jÃ "
          fi

      - name: ðŸ” Create Image Pull Secret
        run: |
          NAMESPACE="${{ steps.namespace.outputs.namespace }}"
          
          kubectl create secret docker-registry ghcr-secret \
            --docker-server=${{ env.REGISTRY }} \
            --docker-username=${{ github.actor }} \
            --docker-password=${{ secrets.GITHUB_TOKEN }} \
            --namespace=$NAMESPACE \
            --dry-run=client -o yaml | kubectl apply -f -
          
          echo " Image pull secret crÃ©Ã©"

      - name:  Deploy with Helm
        working-directory: helm-charts/microservice-template
        run: |
          NAMESPACE="${{ steps.namespace.outputs.namespace }}"
          IMAGE_TAG="${{ inputs.image-tag }}"
          MICROSERVICE="${{ matrix.microservice }}"
          
          # DÃ©terminer le fichier values selon l'environnement
          VALUES_FILE="values-${{ inputs.environment }}.yaml"
          
          if [ ! -f "$VALUES_FILE" ]; then
            echo " Fichier $VALUES_FILE non trouvÃ©, utilisation de values.yaml"
            VALUES_FILE="values.yaml"
          fi
          
          echo " DÃ©ploiement de $MICROSERVICE dans $NAMESPACE..."
          
          helm upgrade --install $MICROSERVICE . \
            --namespace $NAMESPACE \
            --create-namespace \
            --values $VALUES_FILE \
            --set image.repository=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/$MICROSERVICE \
            --set image.tag=$IMAGE_TAG \
            --set nameOverride=$MICROSERVICE \
            --set fullnameOverride=$MICROSERVICE \
            --wait \
            --timeout 5m
          
          echo " DÃ©ploiement terminÃ©"

      - name:  VÃ©rifier le dÃ©ploiement
        run: |
          NAMESPACE="${{ steps.namespace.outputs.namespace }}"
          MICROSERVICE="${{ matrix.microservice }}"
          
          echo " VÃ©rification du dÃ©ploiement..."
          
          # Attendre que les pods soient prÃªts
          kubectl wait --for=condition=ready pod \
            -l app=$MICROSERVICE \
            --namespace=$NAMESPACE \
            --timeout=300s
          
          # Afficher les pods
          kubectl get pods -n $NAMESPACE -l app=$MICROSERVICE
          
          # Afficher les services
          kubectl get svc -n $NAMESPACE -l app=$MICROSERVICE
          
          echo " DÃ©ploiement vÃ©rifiÃ© avec succÃ¨s"

      - name:  Health Check
        run: |
          NAMESPACE="${{ steps.namespace.outputs.namespace }}"
          MICROSERVICE="${{ matrix.microservice }}"
          
          # RÃ©cupÃ©rer le service
          SERVICE_NAME=$(kubectl get svc -n $NAMESPACE -l app=$MICROSERVICE -o jsonpath='{.items[0].metadata.name}')
          
          if [ -z "$SERVICE_NAME" ]; then
            echo " Service non trouvÃ©"
            exit 1
          fi
          
          # Port-forward temporaire pour health check
          kubectl port-forward svc/$SERVICE_NAME 8080:8080 -n $NAMESPACE &
          PF_PID=$!
          
          sleep 5
          
          # Test health endpoint
          if curl -f http://localhost:8080/actuator/health &> /dev/null; then
            echo " Health check rÃ©ussi"
          else
            echo "âš  Health check Ã©chouÃ© (le service dÃ©marre peut-Ãªtre encore)"
          fi
          
          kill $PF_PID

      - name: ðŸ“Š Deployment Summary
        run: |
          NAMESPACE="${{ steps.namespace.outputs.namespace }}"
          MICROSERVICE="${{ matrix.microservice }}"
          
          echo "###  DÃ©ploiement - $MICROSERVICE" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| ParamÃ¨tre | Valeur |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Environnement | **${{ inputs.environment }}** |" >> $GITHUB_STEP_SUMMARY
          echo "| Namespace | \`$NAMESPACE\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Image Tag | \`${{ inputs.image-tag }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Pods:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          kubectl get pods -n $NAMESPACE -l app=$MICROSERVICE >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name:  Save deployment info
        run: |
          NAMESPACE="${{ steps.namespace.outputs.namespace }}"
          MICROSERVICE="${{ matrix.microservice }}"
          
          # Sauvegarder les infos pour les tests d'intÃ©gration
          mkdir -p deployment-info
          
          SERVICE_NAME=$(kubectl get svc -n $NAMESPACE -l app=$MICROSERVICE -o jsonpath='{.items[0].metadata.name}')
          SERVICE_PORT=$(kubectl get svc -n $NAMESPACE -l app=$MICROSERVICE -o jsonpath='{.items[0].spec.ports[0].port}')
          
          cat > deployment-info/$MICROSERVICE.json <<EOF
          {
            "microservice": "$MICROSERVICE",
            "namespace": "$NAMESPACE",
            "service_name": "$SERVICE_NAME",
            "service_port": "$SERVICE_PORT",
            "image_tag": "${{ inputs.image-tag }}"
          }
          EOF

      - name:  Upload deployment info
        uses: actions/upload-artifact@v3
        with:
          name: deployment-info-${{ matrix.microservice }}
          path: deployment-info/${{ matrix.microservice }}.json
          retention-days: 1