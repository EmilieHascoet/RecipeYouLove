name: ðŸ³ Build Docker Image

on:
  workflow_call:
    inputs:
      image-tag:
        description: "Tag de l'image Docker"
        required: true
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-docker:
    name: ðŸ³ Build Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¥ Download JAR Artifact
        uses: actions/download-artifact@v4
        with:
          name: application-jar
          path: target/

      - name: ðŸ” VÃ©rifier JAR tÃ©lÃ©chargÃ©
        run: |
          ls -lh target/
          if [ ! -f target/*.jar ]; then
            echo "âŒ JAR non trouvÃ©!"
            exit 1
          fi
          echo "âœ… JAR trouvÃ©: $(ls target/*.jar)"

      - name: ðŸ” Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ·ï¸ Prepare image tags
        id: tags
        run: |
          IMAGE_TAG="${{ inputs.image-tag }}"
          FULL_IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${IMAGE_TAG}"
          
          echo "image-tag=${FULL_IMAGE}" >> $GITHUB_OUTPUT
          echo "short-tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          
          echo "ðŸ·ï¸ Image complÃ¨te: ${FULL_IMAGE}"

      - name: ðŸ³ Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.tags.outputs.image-tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            JAR_FILE=target/*.jar
            JAVA_VERSION=21

      - name: ðŸ” VÃ©rifier que l'image a Ã©tÃ© poussÃ©e
        run: |
          echo "ðŸ” VÃ©rification de l'image dans le registry..."
          IMAGE="${{ steps.tags.outputs.image-tag }}"
          
          # Attendre quelques secondes pour que l'image soit disponible
          sleep 5
          
          if docker manifest inspect $IMAGE > /dev/null 2>&1; then
            echo "âœ… Image confirmÃ©e dans le registry: $IMAGE"
          else
            echo "âš ï¸ Image non visible immÃ©diatement (peut prendre quelques secondes)"
          fi

      - name: ðŸ“Š Image Summary
        run: |
          echo "### ðŸ³ Docker Image Built Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** \`${{ env.REGISTRY }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Repository:** \`${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** \`${{ steps.tags.outputs.short-tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image complÃ¨te:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.tags.outputs.image-tag }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
