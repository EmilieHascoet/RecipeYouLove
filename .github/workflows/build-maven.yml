name: 📦 Build Maven

on:
  workflow_call:
    inputs:
      java-version:
        description: "Version de Java"
        required: true
        type: string
      environment:
        description: "Environnement cible"
        required: false
        type: string
        default: "dev"

env:
  MAVEN_OPTS: '-Xmx3072m -XX:+UseG1GC'

jobs:
  detect-structure:
    name: 🔍 Detect Project Structure
    runs-on: ubuntu-latest
    outputs:
      is-parent: ${{ steps.detect.outputs.is-parent }}
      microservices: ${{ steps.detect.outputs.microservices }}
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🔍 Detect structure
        id: detect
        run: |
          if [ -d "microservices" ]; then
            echo "is-parent=true" >> $GITHUB_OUTPUT
            # Liste des microservices
            MS_LIST=$(ls -d microservices/*/ 2>/dev/null | xargs -n 1 basename | jq -R -s -c 'split("\n")[:-1]')
            echo "microservices=$MS_LIST" >> $GITHUB_OUTPUT
            echo "🔍 Structure PARENT détectée avec microservices: $MS_LIST"
          else
            echo "is-parent=false" >> $GITHUB_OUTPUT
            echo "microservices=[\".\"]" >> $GITHUB_OUTPUT
            echo "🔍 Structure MICROSERVICE (forké) détectée"
          fi

  build-parent:
    name: 📦 Build ${{ matrix.microservice }}
    needs: detect-structure
    if: needs.detect-structure.outputs.is-parent == 'true'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        microservice: ${{ fromJson(needs.detect-structure.outputs.microservices) }}
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: ☕ Setup Java ${{ inputs.java-version }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ inputs.java-version }}
          cache: 'maven'

      - name: 💾 Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-${{ runner.os }}-

      - name: 🔍 Vérifier pom.xml
        working-directory: microservices/${{ matrix.microservice }}
        run: |
          if [ ! -f pom.xml ]; then
            echo "❌ Fichier pom.xml introuvable!"
            exit 1
          fi
          echo "✅ Fichier pom.xml trouvé"

      - name: 🧹 Clean workspace
        working-directory: microservices/${{ matrix.microservice }}
        run: mvn clean

      - name: 🔨 Compile
        working-directory: microservices/${{ matrix.microservice }}
        run: mvn compile -DskipTests

      - name: 🧪 Run Unit Tests
        working-directory: microservices/${{ matrix.microservice }}
        run: mvn test

      - name: 📦 Package JAR
        working-directory: microservices/${{ matrix.microservice }}
        run: |
          mvn package -DskipTests
          ls -lh target/*.jar

      - name: 📤 Upload JAR Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.microservice }}-jar
          path: microservices/${{ matrix.microservice }}/target/*.jar
          retention-days: 7

      - name: 📤 Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.microservice }}-test-results
          path: microservices/${{ matrix.microservice }}/target/surefire-reports/
          retention-days: 7

  build-microservice:
    name: 📦 Build Application
    needs: detect-structure
    if: needs.detect-structure.outputs.is-parent == 'false'
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: ☕ Setup Java ${{ inputs.java-version }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ inputs.java-version }}
          cache: 'maven'

      - name: 💾 Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-${{ runner.os }}-

      - name: 🔍 Vérifier pom.xml
        run: |
          if [ ! -f pom.xml ]; then
            echo "❌ Fichier pom.xml introuvable!"
            exit 1
          fi
          echo "✅ Fichier pom.xml trouvé"

      - name: 🧹 Clean workspace
        run: mvn clean

      - name: 🔨 Compile
        run: mvn compile -DskipTests

      - name: 🧪 Run Unit Tests
        run: mvn test

      - name: 📦 Package JAR
        run: |
          mvn package -DskipTests
          ls -lh target/*.jar

      - name: 📤 Upload JAR Artifact
        uses: actions/upload-artifact@v4
        with:
          name: application-jar
          path: target/*.jar
          retention-days: 7

      - name: 📤 Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports/
          retention-days: 7
