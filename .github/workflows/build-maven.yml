name: ğŸ“¦ Build Maven

on:
  workflow_call:
    inputs:
      java-version:
        description: "Version de Java"
        required: true
        type: string
      environment:
        description: "Environnement cible"
        required: false
        type: string
        default: "dev"

env:
  MAVEN_OPTS: '-Xmx3072m -XX:+UseG1GC'

jobs:
  build-application:
    name: ğŸ“¦ Build Application
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Setup Java ${{ inputs.java-version }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ inputs.java-version }}
          cache: 'maven'

      - name: ğŸ’¾ Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-${{ runner.os }}-

      - name: ğŸ” VÃ©rifier pom.xml
        run: |
          if [ ! -f pom.xml ]; then
            echo "âŒ Fichier pom.xml introuvable!"
            exit 1
          fi
          echo "âœ… Fichier pom.xml trouvÃ©"

      - name: ğŸ§¹ Clean workspace
        run: mvn clean

      - name: ğŸ”¨ Compile
        run: mvn compile -DskipTests

      - name: ğŸ§ª Run Unit Tests with JaCoCo
        run: mvn test

      - name: ğŸ” VÃ©rifier que le rapport JaCoCo a Ã©tÃ© gÃ©nÃ©rÃ©
        run: |
          echo "ğŸ“‚ Contenu de target/site/jacoco/:"
          ls -la target/site/jacoco/ || echo "âš ï¸ Le dossier jacoco n'existe pas encore"
          
          if [ ! -f "target/site/jacoco/jacoco.xml" ]; then
            echo "âš ï¸ jacoco.xml non trouvÃ©, rÃ©gÃ©nÃ©ration du rapport..."
            mvn jacoco:report
          fi
          
          echo ""
          echo "ğŸ“‚ AprÃ¨s rÃ©gÃ©nÃ©ration:"
          ls -la target/site/jacoco/
          
          if [ ! -f "target/site/jacoco/jacoco.xml" ]; then
            echo "âŒ Impossible de gÃ©nÃ©rer le rapport JaCoCo!"
            exit 1
          fi
          
          echo "âœ… Rapport JaCoCo gÃ©nÃ©rÃ© avec succÃ¨s"

      - name: ğŸ“¦ Package JAR
        run: |
          mvn package -DskipTests
          ls -lh target/*.jar

      - name: ğŸ“¤ Upload JAR Artifact
        uses: actions/upload-artifact@v4
        with:
          name: application-jar
          path: target/*.jar
          retention-days: 7

      - name: ğŸ“¤ Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports/
          retention-days: 7

      - name: ğŸ“¤ Upload JaCoCo Report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/
          retention-days: 7
