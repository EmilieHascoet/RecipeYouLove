name: ðŸ”§ Configuration Variables

on:
  workflow_call:
    outputs:
      environment:
        description: "Environnement cible (dev/staging/production)"
        value: ${{ jobs.config.outputs.environment }}
      should-deploy:
        description: "Doit-on dÃ©ployer?"
        value: ${{ jobs.config.outputs.should-deploy }}
      image-tag:
        description: "Tag de l'image Docker"
        value: ${{ jobs.config.outputs.image-tag }}
      namespace:
        description: "Namespace Kubernetes"
        value: ${{ jobs.config.outputs.namespace }}
      microservice-name:
        description: "Nom du microservice"
        value: ${{ jobs.config.outputs.microservice-name }}
      coverage-threshold:
        description: "Seuil de couverture minimum"
        value: ${{ jobs.config.outputs.coverage-threshold }}

jobs:
  config:
    name: ðŸ”§ DÃ©terminer la configuration
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
      should-deploy: ${{ steps.set-env.outputs.should-deploy }}
      image-tag: ${{ steps.set-env.outputs.image-tag }}
      namespace: ${{ steps.set-env.outputs.namespace }}
      microservice-name: ${{ steps.set-env.outputs.microservice-name }}
      coverage-threshold: ${{ steps.set-env.outputs.coverage-threshold }}
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“– Lire les variables du repository
        id: set-env
        run: |
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          COMMIT_SHA="${GITHUB_SHA::7}"
          
          # Lire les variables GitHub (dÃ©finies dans Settings > Variables)
          # Si pas dÃ©finies, utiliser des valeurs par dÃ©faut
          MS_NAME="${{ vars.MICROSERVICE_NAME }}"
          MS_NAME=${MS_NAME:-template-service}
          
          COVERAGE="${{ vars.COVERAGE_THRESHOLD }}"
          COVERAGE=${COVERAGE:-60}
          
          echo "ðŸ“¦ Microservice: $MS_NAME"
          echo "ðŸ“Š Seuil de couverture: $COVERAGE%"
          echo "ðŸŒ¿ Branche: $BRANCH_NAME"
          echo "ðŸ·ï¸ Commit: $COMMIT_SHA"
          
          # DÃ©termination de l'environnement selon la branche
          if [[ "$BRANCH_NAME" == "main" ]]; then
            ENVIRONMENT="production"
            NAMESPACE="prod"
            SHOULD_DEPLOY="true"
            echo "ðŸš€ Environnement: PRODUCTION"
          elif [[ "$BRANCH_NAME" == "develop" ]]; then
            ENVIRONMENT="staging"
            NAMESPACE="staging"
            SHOULD_DEPLOY="true"
            echo "ðŸ§ª Environnement: STAGING"
          elif [[ "$BRANCH_NAME" == feat/* ]] || [[ "$BRANCH_NAME" == fix/* ]] || [[ "$BRANCH_NAME" == hotfix/* ]]; then
            ENVIRONMENT="dev"
            NAMESPACE="dev"
            SHOULD_DEPLOY="true"
            echo "ðŸ”§ Environnement: DEV"
          else
            ENVIRONMENT="dev"
            NAMESPACE="dev"
            SHOULD_DEPLOY="false"
            echo "âš ï¸ Branche non reconnue, pas de dÃ©ploiement"
          fi
          
          # GÃ©nÃ©ration du tag d'image
          IMAGE_TAG="${BRANCH_NAME//\//-}-${COMMIT_SHA}"
          
          # Export des outputs - IMPORTANT: tout en string
          echo "environment=${ENVIRONMENT}" >> $GITHUB_OUTPUT
          echo "should-deploy=${SHOULD_DEPLOY}" >> $GITHUB_OUTPUT
          echo "image-tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "namespace=${NAMESPACE}" >> $GITHUB_OUTPUT
          echo "microservice-name=${MS_NAME}" >> $GITHUB_OUTPUT
          echo "coverage-threshold=${COVERAGE}" >> $GITHUB_OUTPUT
          
          # Affichage rÃ©capitulatif
          echo "### ðŸ”§ Configuration Pipeline" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Variable | Valeur |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ“¦ Microservice | \`${MS_NAME}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸŒ¿ Branche | \`$BRANCH_NAME\` |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ·ï¸ Commit | \`$COMMIT_SHA\` |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸŒ Environnement | **$ENVIRONMENT** |" >> $GITHUB_STEP_SUMMARY
          echo "| â˜¸ï¸ Namespace K8s | \`$NAMESPACE\` |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ³ Tag Image | \`$IMAGE_TAG\` |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸš€ DÃ©ploiement | $SHOULD_DEPLOY |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ“Š Couverture min | ${COVERAGE}% |" >> $GITHUB_STEP_SUMMARY
