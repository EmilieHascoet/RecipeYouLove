name: ðŸ“Š SonarQube Analysis

on:
  workflow_call:
    inputs:
      java-version:
        description: "Version de Java"
        required: true
        type: string

jobs:
  sonarqube-scan:
    name: ðŸ“Š SonarQube Analysis
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: â˜• Setup Java ${{ inputs.java-version }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ inputs.java-version }}
          cache: 'maven'

      - name: ðŸ’¾ Cache SonarQube packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: sonar-${{ runner.os }}-${{ github.repository }}
          restore-keys: |
            sonar-${{ runner.os }}-

      - name: ðŸ’¾ Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-${{ runner.os }}-

      - name: ðŸ“Š SonarQube Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Extraire le nom du projet depuis pom.xml
          PROJECT_NAME=$(mvn help:evaluate -Dexpression=project.artifactId -q -DforceStdout)
          
          echo "ðŸ“Š Analyse SonarQube pour: $PROJECT_NAME"
          
          mvn clean verify sonar:sonar \
            -Dsonar.projectKey=${PROJECT_NAME} \
            -Dsonar.projectName="${PROJECT_NAME}" \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
            -Dsonar.java.source=${{ inputs.java-version }} \
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml \
            -Dsonar.qualitygate.wait=true

      - name: ðŸ“Š SonarQube Summary
        run: |
          echo "### ðŸ“Š Analyse SonarQube terminÃ©e" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… L'analyse de qualitÃ© du code a Ã©tÃ© effectuÃ©e avec succÃ¨s" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Consultez les rÃ©sultats sur: ${{ secrets.SONAR_HOST_URL }}" >> $GITHUB_STEP_SUMMARY
